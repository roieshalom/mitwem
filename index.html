<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Who Are the Girls With?</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9N8E0L1302"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-9N8E0L1302');
    </script>
</head>
<body class="ltr"> <!-- Default to LTR, will be changed to RTL by JavaScript if Hebrew is detected -->
    <div class="content"> <!-- Added wrapper for content -->
        <h1 id="page-heading">Who Are the Girls With Today?</h1>
        <p id="status">With Mom</p>
        <p id="weekend-status">This Weekend: With Dad</p>
    </div>
    <footer id="footer">
        ©2025 Made by Papa ❤️ <a id="feedback-link" href="javascript:void(0);">Feedback and Requests</a> <!-- Feedback link -->
    </footer>

    <!-- Feedback Form Overlay -->
    <div id="feedback-overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" id="close-btn">&times;</span>
            <h2>Feedback and Requests</h2>
            <textarea id="feedback-text" placeholder="Enter your feedback here..."></textarea>
            <button id="send-btn" disabled>Send</button>
            <p id="confirmation-message" style="display: none;">Thank you for your feedback!</p>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById('feedback-link').addEventListener('click', function() {
            document.getElementById('feedback-overlay').style.display = 'block';
        });

        // Language detection and translation
        document.addEventListener('DOMContentLoaded', function() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith('de')) {
                document.getElementById('feedback-link').textContent = 'Feedback und Anfragen';
            } else if (userLang.startsWith('he')) {
                document.getElementById('feedback-link').textContent = 'משוב ובקשות';
            }
        });
    </script>
</body>
</html>
