<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
</head>
<body>
    <h1>Feedback</h1>
    <p>Submit your feedback and vote on feature requests:</p>
    <div id="canny-widget"></div>
    <script>
        (function() {
            var script = document.createElement('script');
            script.src = "https://canny.io/sdk.js";
            script.async = true;
            script.onload = function() {
                Canny('initChangelog', {
                    appID: 'your-canny-app-id',
                    boardToken: 'your-board-token',
                    basePath: '/feedback',
                });
            };
            document.getElementById('canny-widget').appendChild(script);
        })();
    </script>
</body>
</html>
